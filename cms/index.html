<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-cms/reset.css">
    <link rel="stylesheet" href="css-cms/style.css">
    <link rel="stylesheet" href="css-cms/login.css">
    <title>Login</title>
</head>
<body id="login">
    <main>
        <div id="container-login">
            <div id="divLogo">
                <span id="logoEmpresa">Good Coffee</span>
            </div>
            <div id="cabecario">
                <h1 id="txtTitulo"> Autenticação para o CMS</h1>
            </div>

            <div id="form">
                <form method="post" action="">
                    <div id="divLogin">
                        <label for="txtLogin" id="lblLogin">Login:</label>
                        <input type="text" name="txtLogin" id="txtLogin" required="required">
                    </div>
                    <div id="divSenha">
                        <label for="txtSenha" id="lblSenha">Senha:</label>
                        <input type="text" name="txtSenha" id="txtSenha" required="required">
                    </div>
                    <div id="botao">
                        <input type="submit" name="btnLogin" id="btnLogin" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
